<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: inset -5px 1px 20px 7px #cbb4b4;
        }
        .text-element{
            text-shadow: 3px 5px 4px  rgb(78, 48, 48);
        }
    </style>
</head>

<body>
    <div class="box">
        iamd a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae corrupti tempore ad veniam culpa, eius
        pariatur eveniet possimus vitae! Praesentium, molestiae distinctio sit cupiditate sequi ad amet magni error
        provident!</p>
</body>

</html>
